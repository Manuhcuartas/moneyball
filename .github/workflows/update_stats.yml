name: Update Weekly Stats

on:
  schedule:
    # Se ejecuta todos los lunes a las 08:00 AM UTC
    - cron: "0 8 * * 1"
  workflow_dispatch: # Permite ejecutarlo manualmente desde la pesta√±a Actions

jobs:
  run-crawler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Crawler
        env:
          # Inyectamos los secretos configurados en GitHub
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FBPA_BASE_URL: ${{ secrets.FBPA_BASE_URL }}
          FBPA_ID_DISPOSITIVO: ${{ secrets.FBPA_ID_DISPOSITIVO }}
          FBPA_ID_FASE: ${{ secrets.FBPA_ID_FASE }}
          FBPA_ID_GRUPO: ${{ secrets.FBPA_ID_GRUPO }}
          FBPA_ID_EQUIPO_PROPIO: ${{ secrets.FBPA_ID_EQUIPO_PROPIO }}
        run: python run_crawler.py
